# --- Server-Konfiguration ---
# Der Standard-Port, auf dem die Anwendung läuft.
server.port=8080

# --- Profil-Management ---
# Legt fest, dass das 'dev'-Profil standardmäßig aktiv ist.
# Das bedeutet, dass zusätzlich die application-dev.properties geladen wird.
spring.profiles.active=dev

# --- Datenbank-Konfiguration (Basis) ---
# Die Verbindungs-URL zu unserer In-Memory H2-Datenbank für die Entwicklung.
spring.datasource.url=jdbc:h2:mem:testdb
# Standard-Benutzername für die H2-Datenbank.
spring.datasource.username=sa
# Standard-Passwort für H2 (leer).
spring.datasource.password=

# --- Anwendungs-spezifische Konfiguration ---
# Platzhalter für deine sensible Google Client ID.
# TODO: Ersetze diesen Wert durch deine echte Client ID aus der Google Cloud Console.
app.google.client-id=DEINE-GOOGLE-CLIENT-ID.apps.googleusercontent.com

# Platzhalter für dein geheimes JWT-Signatur-Secret.
# TODO: Ersetze diesen Wert durch einen langen, zufällig generierten und geheimen String.
app.jwt.secret=DeinSuperGeheimerZufaelligerSchluesselDerMindestens256BitsLangIst