# ===================================================================
#  PROFIL-SPEZIFISCHE KONFIGURATION FÜR 'dev'
# ===================================================================

# --- H2 Datenbank-Konsole ---
# Aktiviert die web-basierte Datenbank-Ansicht. Sollte in Produktion deaktiviert sein.
spring.h2.console.enabled=true
# Definiert den Pfad, unter dem die Konsole erreichbar ist.
spring.h2.console.path=/h2-console

# --- JPA / Hibernate Konfiguration für die Entwicklung ---
# 'update' versucht, das Schema anzupassen, anstatt es zu löschen.
spring.jpa.hibernate.ddl-auto=update

# --- SQL-Skript Initialisierung ---
# Legt den neuen Ort für das Daten-Initialisierungs-Skript fest.
spring.sql.init.data-locations=classpath:DB/data.sql
# Stellt sicher, dass data.sql NACH der Erstellung der Tabellen durch Hibernate ausgeführt wird.
spring.jpa.defer-datasource-initialization=true
# Stellt sicher, dass die SQL-Skripte immer ausgeführt werden.
spring.sql.init.mode=always